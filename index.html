<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de CV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="title-web container text-center mt-5">
        <h1>Generador de CV</h1>
    </div>
    <form class="container col-5 mt-5">
        <div class="mb-3">
            <h2>Datos personales</h2>
            <label for="nameInput" class="form-label mt-3">Nombre y apellidos</label>
            <input type="email" class="form-control" id="nameInput" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Texto abajo</div>

            <label for="exampleInputEmail1" class="form-label mt-3">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Texto abajo</div>
        </div>
        <div class="mb-3">
            <h2>Experiencia laboral</h2>
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <h2>Formación académica</h2>
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <h2>Habilidades</h2>
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <h2>Idiomas</h2>
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <h2>Foto</h2>
            <!-- Meter para subir foto aquí, opcional -->
        </div>

        <button type="submit" class="btn btn-primary text-end">Submit</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
